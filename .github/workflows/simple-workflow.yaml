name: Call post simple workflow

on:
  push:
    branches:
      - test-matrix

jobs:
  matrixs:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.result }}

    steps:
    - uses: actions/github-script@v7
      with:
        script: |
          const array = [];
          array.push(JSON.stringify({a:"a1",b:"b1"}))
          array.push(JSON.stringify({a:"a2",b:"b2"}))
          array.push(JSON.stringify({a:"a3",b:"b3"}))
          return JSON.stringify(array);
      id: matrix
    
  call-workflow:
    needs: matrixs
    uses: ./.github/workflows/post-simple-workflow.yaml
    strategy:
      matrix: 
        result: ${{ fromJson(needs.matrixs.outputs.matrix) }}
    with:
      tag_name: "demo"
      release_url: "demo"
      release_sha: "demo"