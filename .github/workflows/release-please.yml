on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: write # Needed for workflow_dispatch

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_info: ${{ steps.release.outputs.releases_created && toJSON(steps.release.outputs) || '' }}
    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 #v4.4.0
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  post-release:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_info }}
    runs-on: ubuntu-latest
    steps:
      - name: Call post-release workflow for each release
        uses: actions/github-script@v7
        with:
          script: |
            const release_info = ${{ needs.release-please.outputs.release_info }};
            const paths = JSON.parse(release_info.paths_released);
            for (const path of paths) {
              const path_ = path.replace(/\//g, '_');
              const tag_name = release_info[path_ + '_tag_name'];
              const release_url = release_info[path_ + '_release_url'];

              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'post-release-workflow.yaml',
                ref: context.ref,
                inputs: {
                  tag_name: tag_name,
                  release_url: release_url
                },
              });
            }
