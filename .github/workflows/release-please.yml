on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_info: ${{ steps.release.outputs.releases_created && toJSON(steps.release.outputs) || '' }}
      releases_created: ${{ steps.release.outputs.releases_created }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 #v4.4.0
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  prepare-matrix:
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    outputs:
      releases: ${{ steps.releases_map.outputs.result }}
    steps:
      - id: releases_map
        name: Map release info to JSON array
        uses: actions/github-script@v7
        with:
          script: |
            const release_info = ${{ needs.release-please.outputs.release_info }};
            console.log(JSON.stringify(release_info));
            const paths = JSON.parse(release_info.paths_released);
            console.log(JSON.stringify(paths));
            const releases = [];
            for (const path of paths) {
              console.log(path);
              const release = {
                tag_name: release_info[path + '--tag_name'],
                release_url: release_info[path + '--html_url'],
                sha: release_info[path + '--sha']
              };
              if (release.tag_name && release.release_url && release.sha) {
                releases.push(release);
              }
            }
            console.log(JSON.stringify(releases));
            return JSON.stringify(releases);
      - name: Log releases output
        run: echo "${{ steps.releases_map.outputs.result }}"

  post-release:
    needs: [release-please, prepare-matrix]
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        release: ${{ fromJSON(needs.prepare-matrix.outputs.releases) }}
    steps:
      - name: Call post-release workflow
        uses: ./.github/workflows/post-release-workflow.yaml
        with:
          tag_name: ${{ matrix.release.tag_name }}
          release_url: ${{ matrix.release.release_url }}
          release_sha: ${{ matrix.release.sha }}
