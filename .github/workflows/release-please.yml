on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_info: ${{ steps.release.outputs.releases_created && toJSON(steps.release.outputs) || '' }}
      releases_created: ${{ steps.release.outputs.releases_created }}
    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 #v4.4.0
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  post-release:
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path: ${{ fromJSON(fromJSON(needs.release-please.outputs.release_info).paths_released) }}
    steps:
      - name: Prepare workflow inputs
        id: prep
        uses: actions/github-script@v7
        with:
          script: |
            const release_info = ${{ needs.release-please.outputs.release_info }};
            const path = '${{ matrix.path }}';
            const path_ = path.replace(/\//g, '_');

            const tag_name = release_info[path_ + '_tag_name'];
            const release_url = release_info[path_ + '_release_url'];

            core.setOutput('tag_name', tag_name);
            core.setOutput('release_url', release_url);
      - uses: actions/checkout@v6.0.0
        with:
          fetch-depth: 0
      - name: Call post-release workflow
        uses: ./.github/workflows/post-release-workflow.yaml
        with:
          tag_name: ${{ steps.prep.outputs.tag_name }}
          release_url: ${{ steps.prep.outputs.release_url }}
